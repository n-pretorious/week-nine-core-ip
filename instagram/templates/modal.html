{% load bootstrap4 %}
{% load static %}

{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
{% endblock %}
  <!-- The Modal -->
  <div class="modal" id="mediaModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <img src="" class="modal-title rounded-circle" id="imageheader" >
          <span class="userName ml-4 font-weight-bold" id='userName'></span>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        <img src="" class="imagepreview mb-3 rounded" id="imagepreview" alt=" ">
          
          <div class="d-flex mb-2">
            <div class="icontsleft mr-auto">
              <span class="icons likesbtn" onclick="likeToggle()"><i class="fas fa-heart" ></i></span>
              <span class="icons comment"><i class="fas fa-comment" ></i></span>
              <span class="icons share"><i class="fas fa-share" ></i></span>          
            </div>
            
            <div class="iconsright">
              <span class="icons"><i class="fas fa-bookmark" ></i></span>
            </div>      
          </div>
          
          <!-- likes -->
          <div class="likes ml-3">
            <span id="noOfLikes"></span>
          </div>

          <!--form for likes -->
          <form id="likebutton" method="POST" action={% url 'profile' %}>
          {% csrf_token %}
          <input type="hidden" name="like" value="1">
          </form>

          <!-- image caption -->
          <div class="caption ml-3">
            <span class="font-weight-bold" id='userNameCap'></span>
            <span id="imgCaption"></span>
          </div>

          <div class="commentDiv ml-3">
            <p class="mt-2 font-weight-bold">View all comments</p>
            <span class="font-weight-bold" id="author"></span> <span id="comments"></span>
          </div>
        </div>

    
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="footer-div mr-auto w-100">
            <form action="{% url 'profile' %}" method="POST" class="form-inline" id="commentForm">
            {% csrf_token %}
              <textarea aria-label="Add a comment…" placeholder="Add a comment…" autocomplete="off" autocorrect="off" style="height: 18px;" class="modaltextarea" name="comment"></textarea>

              <button class="modal-submit" type="submit">Post</button>
            </form>       
          </div>

        </div>
  
      </div>
    </div>
  </div>

{% block scripts %}
    <script src="{% static 'js/modal.js' %}"></script>
{% endblock %}
